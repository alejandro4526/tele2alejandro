<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi página</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet"> <!-- Fuente elegante -->
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('https://electronicaonline.net/wp-content/uploads/2023/06/Telecomunicaciones.webp'); /* URL de la imagen de fondo */
            background-size: cover; /* Ajusta el tamaño de la imagen al tamaño de la pantalla */
            background-position: center; /* Centra la imagen */
        }

        /* Estilos para el título elegante con Playfair Display */
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5em;
            color: white;
            text-align: center;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8), 0 0 30px rgba(0, 0, 0, 0.4);
            animation: fadeIn 2s ease-out; /* Animación de aparición */
        }

        /* Animación de aparición del título */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Estilos generales para los botones */
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: white; /* Fondo blanco */
            color: black; /* Texto negro */
            border: 2px solid black; /* Borde negro */
            border-radius: 5px;
            transition: background-color 0.3s ease; /* Suaviza el cambio de color */
        }

        /* Estilo cuando el mouse pasa sobre el botón */
        button:hover {
            background-color: #d3d3d3; /* Color suave plomo */
        }

        /* Estilo cuando se hace clic en el botón */
        button:active {
            background-color: transparent; /* Mantiene el fondo blanco cuando se hace clic */
        }

        /* Estilo para los botones específicos de cada LED */
        #ledButton1:active {
            background-color: #6ddb93; /* LED 1 - Verde */
            color: white; /* Cambia el texto a blanco */
        }

        #ledButton2:active {
            background-color: #e3ed89; /* LED 2 - Amarillo */
            color: black; /* Cambia el texto a negro */
        }

        #ledButton3:active {
            background-color: #e46969; /* LED 3 - Rojo */
            color: white; /* Cambia el texto a blanco */
        }

        #ledButton4:active {
            background-color: #69a8e4; /* LED 4 - Azul */
            color: white; /* Cambia el texto a blanco */
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        
        .voice-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Título elegante sobre los botones -->
    <h1>TELECOMUNICACIONES II : RADIOENLACE</h1>

    <!-- Contenedor de botones -->
    <div class="button-container">
        <button id="ledButton1">Encender LED 1</button>
        <button id="ledButton2">Encender LED 2</button>
        <button id="ledButton3">Encender LED 3</button>
        <button id="ledButton4">Encender LED 4</button>
    </div>

    <!-- Incluir MQTT.js desde un CDN -->
    <script src="https://cdn.jsdelivr.net/npm/mqtt@4.2.1/dist/mqtt.min.js"></script>

    <!-- Enlace al archivo JavaScript -->
    <script src="mqtt.js" defer></script>
</body>
</html>
